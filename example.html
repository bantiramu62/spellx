  h1 {
    font-size: 2.3rem;

    color: #ff6f00;
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;

  }

  /* School Cards */
  .schools-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1250px;
    animation: fadeIn 1s ease-in-out;
  }

  .school-card {
    position: relative;
    height: 200px;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .school-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 15px 35px rgba(255,111,0,0.4);
  }

  .school-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    transition: 0.4s ease;
  }

  .school-card:hover .school-bg {
    transform: scale(1.08);
    filter: brightness(0.75);
  }

  .school-overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
    color: #fff;
    padding: 25px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  .school-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: #ffb347;
    margin-bottom: 8px;
  }

  .learners-count {
    font-size: 0.95rem;
    color: #f1f1f1;
  }

  /* Teachers Section */
  .teachers-section {
    display: none;
    width: 100%;
    max-width: 1200px;
    margin-top: 40px;
    animation: fadeIn 1s ease-in-out;
  }

  .teachers-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  .teachers-header h2 {
    color: #ff6f00;
    font-weight: 700;
    font-size: 1.6rem;
  }

  .back-btn {
    background: #ff6f00;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
  }

  .back-btn:hover {
    background: #ff8f00;
    box-shadow: 0 4px 10px rgba(255,111,0,0.4);
  }

  .teachers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
  }

  .teacher-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    padding: 20px 25px;
    text-align: left;
    border-left: 4px solid #ff6f00;
    transition: all 0.4s ease;
  }

  .teacher-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(255,111,0,0.25);
    background: #fff9f3;
  }

  .teacher-name {
    font-size: 1.15rem;
    font-weight: 600;
    color: #ff6f00;
    margin-bottom: 10px;
  }

  .teacher-info {
    font-size: 0.9rem;
    color: #444;
    line-height: 1.6;
  }

  .performance-bar {
    height: 8px;
    width: 100%;
    background: #eee;
    border-radius: 6px;
    margin-top: 10px;
    overflow: hidden;
  }

  .performance-fill {
    height: 100%;
    background: linear-gradient(90deg, #ff6f00, #ffb347);
    width: 0%;
    transition: width 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.7rem; }
    .teacher-card { padding: 18px; }
    .school-card { height: 160px; }
  }
